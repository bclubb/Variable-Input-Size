<html>
	<head>
		<title>Variable Input Size</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
		<script src="./jquery.variable_input_size.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">

				 $(document).ready(function() {

						$('input.variable').variable_size({default_size: 20});

				 });
			</script
	</head>
	
	<body>
		<h2>Welcome to the "Variable Input Size" Demo</h2>
		
		<p><a href="http://thisisrobv.com/2009/08/10/introducing-a-new-jquery-plugin-variable-input-size/">Back to plugin homepage.</a></p>

		<p><input type="text" value="This is a sample text field" class="variable" /></p>
		<p><input type="text" value="" class="variable" /></p>
		<p><input type="text" value="Rob" class="variable" /></p>
	</body>
</html>
